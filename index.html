<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="main-container">
            <div class="logo-image">
                <a href="#"> <img src="./logo.png" alt="logo"></a>
            </div>
            <div class="location-image">
                <a href="#"> <img class="location-icon" src="./deliv.png" alt="image"> </a>
            </div>
            <div class="button-all">
                    <select name="" id="">
                        <option value="">All</option>
                        <option value="">All Categories</option>
                        <option value="">Alexa Skills</option>
                        <option value="">Amazone Devices</option>
                        <option value="">Amazone Fashion</option>
                    </select>
            
            <div class="search-bar">
                <input class="input-box" type="text" placeholder="Search Amazone.in">
            </div>
            <div class="icon-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
        </div>
            <div class="language-bar">
                <select>
                    <option value="">EN</option>
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">Punjabi</option>
                </select>
            </div>
            <div class="hello-bar">
                <a href="#"> Hello,sign in <br> <h4>Account & Lists</h4></a>
            </div>
            <div class="return-bar">
                <a href="#"> Returns <br> <h4>& Orders</h4></a>
            </div>
            <div class="cart-bar">
                <a href="#"> <img src="./cart.png" alt=""></a>
            </div>

        </div>
        <div class="link-bar">
            <a href="#">All</a>
            <a href="#">Amazone miniTV</a>
            <a href="#">Sell</a>
            <a href="#">Best Sellers</a>
            <a href="#">Today's Deals</a>
            <a href="#">Mobiles</a>
            <a href="#">Prime</a>
            <a href="#">Customer Service</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
            </div>
    </header>
    <div class="banner-container">
        <img class="banner-image" src="./banner.png"/>
    </div>
    <div class="offer-container">
        <a href="#"> <img class="sales-image" src="./image/1.png" alt=""> </a>
        <a href="#"> <img class="sales-image" src="./image/2.png" alt=""> </a>
        <a href="#"> <img class="sales-image" src="./image/3.png" alt=""> </a>
        <a href="#"> <img class="sales-image" src="./image/4.png" alt=""> </a>
        <a href="#"> <img class="sales-image" src="./image/5.png" alt=""> </a>
        <a href="#"> <img class="sales-image" src="./image/6.png" alt=""> </a>
        <a href="#"> <img class="sales-image" src="./image/7.png" alt=""> </a>
        <a href="#"> <img class="sales-image" src="./image/8.png" alt=""> </a>
        

    </div>
    <footer>
        <div class="back-tap">
            <a href="#"> Back to tap </a>
        </div>
        <div class="footer-container">
            <h4>Get to Know <br> Us</h4>
            <a href="#">About Us</a>
            <a href="#">Careers</a>
            <a href="#">Press Releases</a>
            <a href="#">Amazone Science</a>
        </div>
        <hr>


    </footer>
    
</body>
</html>
